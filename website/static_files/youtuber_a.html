<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Detail</title>
	<style type="text/css">
		body{
			background: rgb(33,33,33);
		}
		.header{
			height: 80px;
			background: rgb(49,49,49);
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.03), 0 4px 12px 0 rgba(0, 0, 0, 0.08);
		}
		#logo{
			margin-left: 1%;
			margin-top: 1.4%;
			width: 250px;
		}
		h3{
			margin-top: 0;
			float: left;
		}
		.nav{
			float: right;
			margin-top: 25px;
			width: 120px;
			margin-right: 20px;
		}
		.nav img{
			float: left;
			margin-left: 20px;
			margin-top: 10px;
		}
		.profile{
			width: 30%;
			background: rgb(69,69,69);
			margin-left: 35%;
			margin-top: 5vw;
			text-align: center;
			border-radius: 10px;
			padding-top: 50px;
			padding-bottom: 100px;
			padding-left: 50px;
			padding-right: 50px;
			margin-bottom: 50px;
		}
		.profile img{
			margin-top: 2vw;
		}
		#category{
			font-size: 14px;
		}
		#description{
			font-size: 12px;
			line-height: 20px;
		}
		#youtuber_name{
			font-size: 30px;
		}
		#youtuber_photo{
			border-radius: 50%;
		}
	</style>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(() => {
		let url = decodeURIComponent(window.location.search);
		url = url.substring(1);
		const modiurl = new URLSearchParams(url);
		const title = modiurl.get('title');
		const requestURL = 'youtuber/' +title;
		console.log('making ajax request to: ', requestURL);
		console.log('title: ', title);

		$.ajax({
				url: requestURL,
				type: 'GET',
				dataType: 'json',
				success: (data) =>{
					console.log('You received some data ', data);
					if(data[0].title){
						console.log('current youtuber: ', data[0].title);
						$('#youtuber_photo').attr('src', data[0].picture_url);
						$('#youtuber_name').html(data[0].title);
						$('#category').html(data[0].category_name);
						$('#subscriber_num').html('Followers: ' + data[0].followers);
						$('#description').html(data[0].description);
						$('#channel').attr('href', data[0].profile_url);
					}
					else{
						console.log('No such Youtuber');
						$('#youtuber_name').html('No Such YouTuber');
					}
				}
			});
	});





	</script>
</head>
<body>
	<div class="header">
		<img id="logo" src="hunter_logo.png" width="15%">
		<div class="nav">
			<!-- <a href="chat_company.html"><img src="chat.png" width="30%"></a>&nbsp; &nbsp; &nbsp; &nbsp; -->
			<a href="bookmark.html"><img src="mark.png" width=30px></img></a>
			<a href="login_company.html"><img src="logout.png" width=26px></img></a>
		</div>
	</div>
	<div class="profile">
		<img id="youtuber_photo" width="20%"></img>
		<br>
		<br>
		<p id="youtuber_name"></p>
		<p id="category"></p>
		<img src="subscriber.png" width="3%">
		<span id="subscriber_num"></img>&nbsp;</span>
		&nbsp;
		<!-- <span>upvote: 95%</span> -->
		<br>
		<br>
		<br>
		<br>
		<p>Description</p>
		<p id="description"></p>
		<!-- <a href="chat_company.html">Chat</a> -->
		<br>
		<a id="channel"><img src="youtube.png" width="18%"></a>

	</div>

</body>
</html>
