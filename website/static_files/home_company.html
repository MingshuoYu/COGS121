<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
$(document).ready(() => {
  $('#readButton').click(() => {
    const requestURL = 'youtuber/category/' + $('#searchBox').val();
    console.log('making ajax request to:', requestURL);

    // From: http://learn.jquery.com/ajax/jquery-ajax-methods/
    // Using the core $.ajax() method since it's the most flexible.
    // ($.get() and $.getJSON() are nicer convenience functions)
 

    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: requestURL,
      type: 'GET',
      dataType : 'json', // this URL returns data in JSON format
      success: (data) => {
        console.log('You received some data!', data);

        var i,x = "";

        if (data) {

        		for(i in data){
        			var rank = i+1;
        			x += "<a id='youtubers' href='youtuber_a.html'>" + "<p class='number'>" + rank+ "</p>"+ "<div class='photo'>"+"<img src='photo.png' width='70%'>" +"</div>"+ "<div class='info'>"+"<p class='name'>"+data[i].title+"</p>" +"<p class='category'>"+data[i].category_name+"</p>"+ "<span class='subscriber'>"+"<img src='subscriber.png' width='7%'>"+" Followers:"+data[i].followers+"</span>"+"</div>"+"</a>";
        		}
        	
        	

			// for (i in myObj.cars) {
			//   x += "<h2 class='newclass'>" + myObj.cars[i].name + "</h2>";
			//   for (j in myObj.cars[i].models) {
			//     x += myObj.cars[i].models[j] + "<br>";
			//   }
			// }

          // document.getElementsByClassName("list").innerHTML = x;
          $('.list').html(x);
          console.log(x);
         
        } else {
          // $('#name').html('Error: could not find user at URL: ' + requestURL);
          console.log("could not find user at URL: ' + requestURL");
        }
      }
    });
  });
  });
	</script>

<body>
